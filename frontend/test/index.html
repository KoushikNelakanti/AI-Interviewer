<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepgram AI Agent - Real-time Conversation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #2d1b69 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 700px;
            width: 95%;
            text-align: center;
            position: relative;
        }

        .glow-effect {
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            border-radius: 26px;
            z-index: -1;
            opacity: 0;
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% { opacity: 0.3; background-position: 0% 50%; }
            50% { opacity: 0.6; background-position: 100% 50%; }
            100% { opacity: 0.3; background-position: 0% 50%; }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease infinite;
            font-weight: 700;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.7;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .setup-section {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .setup-section h3 {
            color: #4ecdc4;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #e0e0e0;
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .conversation-controls {
            margin: 30px 0;
        }

        .main-button {
            padding: 20px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            min-width: 200px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-btn {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            box-shadow: 0 10px 30px rgba(78, 205, 196, 0.3);
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(78, 205, 196, 0.4);
        }

        .stop-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }

        .stop-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.4);
        }

        .status-display {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 25px;
            margin: 30px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-text {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .listening-indicator {
            display: none;
            align-items: center;
            gap: 15px;
        }

        .pulse-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4ecdc4;
            animation: pulse-scale 1.5s infinite;
        }

        .pulse-dot:nth-child(2) { animation-delay: 0.3s; }
        .pulse-dot:nth-child(3) { animation-delay: 0.6s; }

        @keyframes pulse-scale {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.5); opacity: 1; }
        }

        .conversation-log {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 25px;
            margin-top: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
        }

        .conversation-log h3 {
            color: #4ecdc4;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.3rem;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 12px;
            line-height: 1.6;
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: linear-gradient(135deg, rgba(78, 205, 196, 0.2), rgba(68, 160, 141, 0.2));
            border-left: 4px solid #4ecdc4;
            margin-left: 20px;
        }

        .ai-message {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.2), rgba(238, 90, 36, 0.2));
            border-left: 4px solid #ff6b6b;
            margin-right: 20px;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.5);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            color: #ff6b6b;
            text-align: center;
        }

        .hidden { display: none; }

        .audio-visualizer {
            display: none;
            justify-content: center;
            align-items: center;
            gap: 4px;
            margin: 20px 0;
        }

        .audio-bar {
            width: 4px;
            height: 20px;
            background: #4ecdc4;
            border-radius: 2px;
            animation: audioWave 1.2s infinite ease-in-out;
        }

        .audio-bar:nth-child(2) { animation-delay: -1.1s; }
        .audio-bar:nth-child(3) { animation-delay: -1.0s; }
        .audio-bar:nth-child(4) { animation-delay: -0.9s; }
        .audio-bar:nth-child(5) { animation-delay: -0.8s; }

        @keyframes audioWave {
            0%, 40%, 100% { transform: scaleY(0.4); }
            20% { transform: scaleY(1.0); }
        }

        .warning {
            background: rgba(241, 196, 15, 0.15);
            border: 1px solid rgba(241, 196, 15, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            color: #f1c40f;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glow-effect"></div>
        
        <h1>üéôÔ∏è AI Voice Chat</h1>
        <p class="subtitle">Real-time voice conversation with AI</p>

        <div class="warning">
            ‚ö†Ô∏è You need a Deepgram API key with AI Agent access. Get one at deepgram.com
        </div>

        <div class="setup-section">
            <h3>üîß Configuration</h3>
            <div class="input-group">
                <label for="apiKey">Deepgram API Key:</label>
                <input type="password" id="apiKey" placeholder="Enter your Deepgram API key">
            </div>
            <div class="input-group">
                <label for="model">AI Model:</label>
                <select id="model">
                    <option value="aura-asteria-en">Aura Asteria (English)</option>
                    <option value="aura-luna-en">Aura Luna (English)</option>
                    <option value="aura-stella-en">Aura Stella (English)</option>
                    <option value="aura-athena-en">Aura Athena (English)</option>
                    <option value="aura-hera-en">Aura Hera (English)</option>
                </select>
            </div>
        </div>

        <div class="conversation-controls">
            <button class="main-button start-btn" id="startBtn">
                üöÄ Start Conversation
            </button>
            <button class="main-button stop-btn hidden" id="stopBtn">
                ‚èπÔ∏è End Conversation
            </button>
        </div>

        <div class="status-display">
            <div class="status-text" id="statusText">Ready to start your AI conversation</div>
            <div class="listening-indicator" id="listeningIndicator">
                <span>Listening</span>
                <div class="pulse-dot"></div>
                <div class="pulse-dot"></div>
                <div class="pulse-dot"></div>
            </div>
        </div>

        <div class="audio-visualizer" id="audioVisualizer">
            <div class="audio-bar"></div>
            <div class="audio-bar"></div>
            <div class="audio-bar"></div>
            <div class="audio-bar"></div>
            <div class="audio-bar"></div>
        </div>

        <div class="conversation-log">
            <h3>üí¨ Conversation</h3>
            <div id="messages">
                <p style="text-align: center; opacity: 0.6; font-style: italic;">
                    Your conversation will appear here...
                </p>
            </div>
        </div>

        <div class="error-message hidden" id="errorMessage"></div>
    </div>

    <script>
        class DeepgramVoiceAgent {
            constructor() {
                this.socket = null;
                this.mediaRecorder = null;
                this.audioStream = null;
                this.isConnected = false;
                this.apiKey = '94a165d31f7d9c9859a16a326eafa4cc93757e0d';
                this.model = 'aura-asteria-en';
                
                this.initializeElements();
                this.setupEventListeners();
            }

            initializeElements() {
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.statusText = document.getElementById('statusText');
                this.listeningIndicator = document.getElementById('listeningIndicator');
                this.audioVisualizer = document.getElementById('audioVisualizer');
                this.apiKeyInput = document.getElementById('apiKey');
                this.modelSelect = document.getElementById('model');
                this.messagesContainer = document.getElementById('messages');
                this.errorMessage = document.getElementById('errorMessage');
            }

            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.startConversation());
                this.stopBtn.addEventListener('click', () => this.stopConversation());
                
                this.apiKeyInput.addEventListener('input', (e) => {
                    this.apiKey = e.target.value.trim();
                });
                
                this.modelSelect.addEventListener('change', (e) => {
                    this.model = e.target.value;
                });

                // Load saved API key
                const savedKey = localStorage.getItem('deepgram_api_key');
                if (savedKey) {
                    this.apiKeyInput.value = savedKey;
                    this.apiKey = savedKey;
                }
            }

            async startConversation() {
                if (!this.apiKey) {
                    this.showError('Please enter your Deepgram API key');
                    return;
                }

                try {
                    this.hideError();
                    this.updateStatus('üé§ Getting microphone access...');
                    
                    // Save API key
                    localStorage.setItem('deepgram_api_key', this.apiKey);
                    
                    // Get microphone access
                    this.audioStream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            sampleRate: 16000,
                            channelCount: 1,
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true
                        }
                    });

                    await this.connectToDeepgram();
                    this.startAudioRecording();
                    this.updateUIForActiveConversation();
                    
                } catch (error) {
                    console.error('Error starting conversation:', error);
                    this.showError(`Failed to start: ${error.message}`);
                    this.cleanup();
                }
            }

            async connectToDeepgram() {
                return new Promise((resolve, reject) => {
                    this.updateStatus('üîó Connecting to Deepgram AI Agent...');
                    
                    // Use Deepgram's AI Agent endpoint
                    const wsUrl = 'wss://agent.deepgram.com/agent';
                    
                    this.socket = new WebSocket(wsUrl);
                    
                    this.socket.onopen = () => {
                        console.log('Connected to Deepgram AI Agent');
                        
                        // Send configuration message
                        const config = {
                            type: 'SettingsConfiguration',
                            audio: {
                                input: {
                                    encoding: 'linear16',
                                    sample_rate: 16000
                                },
                                output: {
                                    encoding: 'linear16',
                                    sample_rate: 24000,
                                    container: 'none'
                                }
                            },
                            agent: {
                                listen: {
                                    model: 'nova-2'
                                },
                                think: {
                                    provider: {
                                        type: 'open_ai_compatible',
                                        model: 'llama-3.1-8b-instant'
                                    },
                                    instructions: 'You are a helpful AI assistant. Keep responses conversational and concise.'
                                },
                                speak: {
                                    model: this.model
                                }
                            }
                        };
                        
                        this.socket.send(JSON.stringify(config));
                        this.isConnected = true;
                        resolve();
                    };
                    
                    this.socket.onmessage = (event) => {
                        try {
                            if (typeof event.data === 'string') {
                                const data = JSON.parse(event.data);
                                this.handleDeepgramMessage(data);
                            } else {
                                // Binary audio data from AI
                                this.playAudioResponse(event.data);
                            }
                        } catch (error) {
                            console.error('Error handling message:', error);
                        }
                    };
                    
                    this.socket.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        reject(new Error('Failed to connect to Deepgram AI Agent'));
                    };
                    
                    this.socket.onclose = (event) => {
                        console.log('Disconnected from Deepgram AI Agent');
                        this.isConnected = false;
                        if (event.code !== 1000) {
                            this.showError('Connection lost. Please try again.');
                        }
                    };
                });
            }

            handleDeepgramMessage(data) {
                console.log('Received message:', data);
                
                switch (data.type) {
                    case 'UserStartedSpeaking':
                        this.updateStatus('üé§ Listening...');
                        this.showListening(true);
                        break;
                        
                    case 'UserStoppedSpeaking':
                        this.updateStatus('ü§î AI is thinking...');
                        this.showListening(false);
                        break;
                        
                    case 'AgentStartedSpeaking':
                        this.updateStatus('ü§ñ AI is speaking...');
                        this.showAudioVisualizer(true);
                        break;
                        
                    case 'AgentStoppedSpeaking':
                        this.updateStatus('üé§ Your turn to speak...');
                        this.showAudioVisualizer(false);
                        break;
                        
                    case 'ConversationStarted':
                        this.updateStatus('üéâ Conversation started! Say hello!');
                        this.addMessage('system', 'Conversation started! You can begin speaking.');
                        break;
                        
                    case 'Transcript':
                        if (data.transcript && data.transcript.trim()) {
                            this.addMessage('user', data.transcript);
                        }
                        break;
                        
                    case 'AgentResponse':
                        if (data.response && data.response.trim()) {
                            this.addMessage('ai', data.response);
                        }
                        break;
                        
                    case 'Error':
                        this.showError(`Deepgram Error: ${data.message || 'Unknown error'}`);
                        break;
                }
            }

            startAudioRecording() {
                this.mediaRecorder = new MediaRecorder(this.audioStream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                
                this.mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0 && this.socket && this.socket.readyState === WebSocket.OPEN) {
                        // Convert webm to raw audio data
                        const reader = new FileReader();
                        reader.onload = () => {
                            this.socket.send(reader.result);
                        };
                        reader.readAsArrayBuffer(event.data);
                    }
                };
                
                this.mediaRecorder.start(100); // Send data every 100ms
            }

            async playAudioResponse(audioData) {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const audioBuffer = await audioContext.decodeAudioData(audioData);
                    const source = audioContext.createBufferSource();
                    source.buffer = audioBuffer;
                    source.connect(audioContext.destination);
                    source.start();
                } catch (error) {
                    console.error('Error playing audio:', error);
                }
            }

            stopConversation() {
                this.cleanup();
                this.updateStatus('Conversation ended');
                this.addMessage('system', 'Conversation ended.');
            }

            cleanup() {
                this.isConnected = false;
                
                if (this.mediaRecorder && this.mediaRecorder.state !== 'inactive') {
                    this.mediaRecorder.stop();
                }
                
                if (this.audioStream) {
                    this.audioStream.getTracks().forEach(track => track.stop());
                    this.audioStream = null;
                }
                
                if (this.socket) {
                    this.socket.close();
                    this.socket = null;
                }
                
                this.updateUIForInactiveConversation();
            }

            updateUIForActiveConversation() {
                this.startBtn.classList.add('hidden');
                this.stopBtn.classList.remove('hidden');
                document.querySelector('.glow-effect').style.opacity = '0.6';
            }

            updateUIForInactiveConversation() {
                this.startBtn.classList.remove('hidden');
                this.stopBtn.classList.add('hidden');
                this.showListening(false);
                this.showAudioVisualizer(false);
                document.querySelector('.glow-effect').style.opacity = '0';
            }

            showListening(show) {
                const statusText = document.getElementById('statusText');
                const indicator = document.getElementById('listeningIndicator');
                
                if (show) {
                    statusText.style.display = 'none';
                    indicator.style.display = 'flex';
                } else {
                    statusText.style.display = 'block';
                    indicator.style.display = 'none';
                }
            }

            showAudioVisualizer(show) {
                this.audioVisualizer.style.display = show ? 'flex' : 'none';
            }

            updateStatus(message) {
                this.statusText.textContent = message;
            }

            addMessage(type, text) {
                // Clear initial message
                if (this.messagesContainer.children[0]?.textContent.includes('Your conversation will appear here')) {
                    this.messagesContainer.innerHTML = '';
                }
                
                const messageEl = document.createElement('div');
                messageEl.className = `message ${type}-message`;
                
                const icon = type === 'user' ? 'üë§' : type === 'ai' ? 'ü§ñ' : '‚ÑπÔ∏è';
                const label = type === 'user' ? 'You' : type === 'ai' ? 'AI Assistant' : 'System';
                
                messageEl.innerHTML = `<strong>${icon} ${label}:</strong> ${text}`;
                this.messagesContainer.appendChild(messageEl);
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.classList.remove('hidden');
                setTimeout(() => this.hideError(), 5000);
            }

            hideError() {
                this.errorMessage.classList.add('hidden');
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new DeepgramVoiceAgent();
        });
    </script>
</body>
</html>
